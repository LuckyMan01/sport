<script src="./../jquery.js"></script>
<script src="./../jquery.simple.timer.js"></script>


  <p>
    <small>(click on timer to pause/resume)</small>
    <div class="timer-pause" data-seconds-left="10"></div>
  </p>

<style>
.jst-hours {
  float: left;
}
.jst-minutes {
  float: left;
}
.jst-seconds {
  float: left;
}
.jst-clearDiv {
  clear: both;
}
.jst-timeout {
  color: red;
}
</style>

<script>
$(function(){
    $('.timer-pause').startTimer({
      onComplete: function(){
        console.log('Complete');
      },
      allowPause: true
    });
})
</script>
